      <script language="javascript">
            async function login(form) {
                var username = form.username_id.value;
                var contrasenia = form.contrasenia_id.value;
                try{
                    // data to be sent to the POST request
                    let _data = {
                        user: username,
                        pass: contrasenia
                    }
                    let data_response = "";
                    if(validar(username, contrasenia)){
                        const req = await fetch('http://52.15.73.1:3333/login', {
                            method: "POST",
                            body: JSON.stringify(_data),
                            headers: {"Content-type": "application/json; charset=UTF-8"}
                        });
                        // .then(response => data_response = response.json())
                        // .then(json => console.log(json))
                        // .catch(err => console.log(err));
                        
                        const res = await req.json();
                        data_response = res;
                        console.log("data_response: ", data_response);
                        console.log("data_response_user: ", data_response.User);
                        data_msj = data_response.message;
                        
                        if(data_msj == 1){
                            data_user = data_response.User;
                            data_tags = data_response.Tags;
                            var user = data_user.username.S;
                            var pass = data_user.contrasenia.S;
                            // alert(JSON.stringify(data_user));
                            // alert(data_tags);
                            
                            if (form.username_id.value == user) { 
                                if (form.contrasenia_id.value == pass) {              
                                    localStorage.setItem("usuario_activo", JSON.stringify(data_user));
                                    localStorage.setItem("tags_foto_perfil", JSON.stringify(data_tags));
                                    alert("¡Bienvenido!");
                                    // $_SESSION['TRUE'] =  true;
                                    location="profile.html";
                                } else {
                                    // $_SESSION['TRUE'] = false;
                                    alert("¡Contraseña incorrecta!");
                                }
                            } else {
                                // $_SESSION['TRUE'] = false;
                                alert("¡Usuario invalido!");
                            }
                        } else {
                            alert("Datos incorrectos.");
                        }
                    }
                    // console.log(res)
                    // Testing DynamoDB
                } catch(err){
                    console.log("error:", err);
                }
            }

            function validar(username, contrasenia){
                if(username == ""){
                    alert("Ingrese un username");
                    $("#username_id").focus();
                    return false;
                }
                if(contrasenia == ""){
                    alert("Ingrese una contraseña");
                    $("#contrasenia_id").focus();
                    return false;
                }
                return true;
            }
